{% extends 'base.html' %} {% block content %}
    <h1>{{page_title}}</h1>


<div class= "quizheading"> Quiz Questions</div>
<div>{{data}}</div>



{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %} 

{% endblock %}
